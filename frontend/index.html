<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Workout</title>
</head>
<body>
  
    
  

    <main class="main-content">
        <h1 class="mb-5 ">Workout Activity</h1>
        </div>
        <div class="container d-flex justify-content-center ">
            <table>
                <div class="add-bread mb-3   ">
                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addWorkoutModal">
                        <i class="bi bi-plus-circle"></i> Add Workout
                    </button>
                </div>
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Reps</th>
                        <th scope="col">Load</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add Workout Modal -->
    <div class="modal fade" id="addWorkoutModal" tabindex="-1" aria-labelledby="addWorkoutLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addWorkoutLabel">Add Workout</h5>
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addWorkoutForm">
                        <div class="mb-3">
                            <label for="workoutTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="workoutTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="workoutReps" class="form-label">Reps</label>
                            <input type="number" class="form-control" id="workoutReps" required>
                        </div>
                        <div class="mb-3">
                            <label for="workoutLoad" class="form-label">Load</label>
                            <input type="number" class="form-control" id="workoutLoad" required>
                        </div>
                        <button type="submit" class="btn btn-success" value="submit">Add Workout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Workout Modal -->
    <div class="modal fade" id="editWorkoutModal" tabindex="-1" aria-labelledby="editWorkoutLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editWorkoutLabel">Edit Workout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editWorkoutForm">
                        <div class="mb-3">
                            <label for="editWorkoutTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editWorkoutTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editWorkoutReps" class="form-label">Reps</label>
                            <input type="number" class="form-control" id="editWorkoutReps" required>
                        </div>
                        <div class="mb-3">
                            <label for="editWorkoutLoad" class="form-label">Load</label>
                            <input type="number" class="form-control" id="editWorkoutLoad" required>
                        </div>
                        <button type="submit" class="btn btn-primary" value="submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Workout Modal -->
    <div class="modal fade" id="deleteWorkoutModal" tabindex="-1" aria-labelledby="deleteWorkoutLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteWorkoutLabel">Delete Workout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this workout?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../frontend/fetch-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
