<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Act</title>
</head>
    <body>

        <div class="container">
        <div class="row">
            <div class="col-6">
                <div id="list">
                    <h4 class="text-center">My Playlist App</h4>
                    <div class="d-flex my-3" role="search">
                        <input type="text" id="search" class="from-control" placeholder="Search here">

                      </div>
                    <ul class="list-group list-group-numbered" id="songlist">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <p class=" ms-2 me-auto fw-bold">Bini</p>
                            <small class="ms-2 me-auto">Karera</small> 
                            <button type="button" class="btn btn-danger">Delete</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <p class=" ms-2 me-auto fw-bold">Taylor Swift</p>
                            <small class="ms-2 me-auto">Cruel Summer</small> 
                            <button type="button" class="btn btn-danger">Delete</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <p class=" ms-2 me-auto fw-bold">Maki</p>
                            <small class="ms-2 me-auto">Dilaw</small> 
                            <button type="button" class="btn btn-danger">Delete</button>
                        </li>
                    </ul>
        
        
                </div>
            </div>
        
            
            <div class="col-6">
                <div id="Add1">
                    <div class="mb-3">
                        <h4>Add Song</h4>
                    <label for="Title" class="form-label">Title:</label>
                    <input type="email" class="form-control" id="Title" aria-describedby="emailHelp">
                    
                    </div>
                    <div class="mb-3">
                    <label for="Artist" class="form-label">Artist:</label>
                    <input type="email" class="form-control" id="Artist">
                    </div>
                    
                    <button id="Add" type="add" class="btn btn-primary">Add</button>
                </div>

            </div>

            
        </div>

    </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
   

</html>
